<html></html>
<head>
    <title>Javascript Demo</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var num = parseInt(prompt("Enter a number", "Enter...")); //5432
        var count = 0;
        while (num > 0){
            num = Math.trunc(num/10);
            count++;
        }
        document.write("Digit : " + count);



    </script>

</body>
</html>
