<html>

</html>

<head>
    <title>Javascript Demo</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        let char = prompt("Enter a character ...","Enter ...");
    

        switch(char.toLocaleLowerCase()){
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                document.write(char + " is vowel")
                break;
            default:
                document.write(char + " is a special character or consonant");
                break;
        }
    </script>

</body>

</html>
